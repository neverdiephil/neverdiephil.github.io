<body>
    <h1>n3V3rdI3</h1>

    <div class="gallery" id="gallery">
        
    </div>
    <script>

        function getRandomSize(min, max) {
          return Math.round(Math.random() * (max - min) + min);
        }
    
    
        function run() {
          document.querySelector('#gallery').style.opacity = "0";
          var allImages = "";
    
          for (var i = 0; i < 25; i++) {
            var width = getRandomSize(200, 400);
            var height = getRandomSize(200, 400);
            allImages += '<div class="gallery-item"><div class="content"><img src="https://placekitten.com/' + width + '/' + height + '" alt="pretty kitty"></div></div>';
          }
          document.querySelector('#gallery').innerHTML += allImages;
          
        }
        run();
        document.querySelector('#gallery').style.opacity = "1";
    
      </script>
      <script src="./js.js"></script>
</body>
</html>
