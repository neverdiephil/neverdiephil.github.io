<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>MyGallery</h1>
  <ul id="photos"></ul>

  <script>

    function getRandomSize(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }


    function run() {
      document.querySelector('#photos').style.opacity = "0";
      var allImages = "";

      for (var i = 0; i < 25; i++) {
        var width = getRandomSize(200, 400);
        var height = getRandomSize(200, 400);
        allImages += '<li><img src="https://placekitten.com/' + width + '/' + height + '" alt="pretty kitty"></li>';
      }
      document.querySelector('#photos').innerHTML += allImages;
      
    }
    run();
    document.querySelector('#photos').style.opacity = "1";

  </script>
</body>

</html>
